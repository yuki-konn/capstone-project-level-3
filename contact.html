<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yuki Tea Shop - Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <script
      src="./src/controllers/handleSubmitContact.js"
      type="module"
    ></script>
    <script src="./src/controllers/handleSubmitPhone.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="nav nav-tabs nav-fill bg-dark">
        <a class="nav-link fw-bold text-success" href="index.html">HOME</a>
        <a class="nav-link fw-bold text-success" href="shop.html">SHOP</a>
        <a class="nav-link fw-bold text-success" href="about.html">ABOUT</a>
        <a
          class="nav-link active bg-success text-warning fw-bold"
          href="contact.html"
          >CONTACT</a
        >
      </nav>
      <img
        id="banner-img"
        class="bannerImage2 border-bottom border-top border-black border-5"
      />
    </header>
    <main class="container contact-main">
      <h1 class="text-center border-bottom border-3 border-dark">Contact Us</h1>
      <section>
        <h2 class="textShadow">Contact Form</h2>
        <form onsubmit="handleSubmitContact(event)">
          <label for="contact-name">Name *</label>
          <input
            required
            id="contact-name"
            class="w100"
            type="text"
            name="contact-name"
            placeholder="John Smith"
          />
          <label for="contact-email">Email *</label><br />
          <input
            required
            id="contact-email"
            class="w100"
            type="email"
            name="contact-email"
            placeholder="email@email.com"
          /><br />
          <label for="contact-comment">Comment (Optional)</label><br />
          <textarea id="contact-comment" class="w100"></textarea><br />
          <label for="contact-ratings">Rating (Optional)</label><br />
          <section id="contact-ratings">
            <label for="rating-five">5&#9733;</label>
            <input
              id="rating-five"
              name="ratings"
              type="radio"
              aria-label="5 Star rating"
            /><br />
            <label for="rating-four">4&#9733;</label>
            <input
              id="rating-four"
              name="ratings"
              type="radio"
              aria-label="4 Star rating"
            /><br />
            <label for="rating-three">3&#9733;</label>
            <input
              id="rating-three"
              name="ratings"
              type="radio"
              aria-label="3 Star rating"
            /><br />
            <label for="rating-two">2&#9733;</label>
            <input
              id="rating-two"
              name="ratings"
              type="radio"
              aria-label="2 Star rating"
            /><br />
            <label for="rating-one">1&#9733;</label>
            <input
              id="rating-one"
              name="ratings"
              type="radio"
              aria-label="1 Star rating"
            /><br />
          </section>
          <input type="submit" />
        </form>
        <br />
        <div
          id="outputTag"
          class="border border-3 border-dark text-center"
        ></div>
        <br />
      </section>
      <section>
        <form onsubmit="handleSubmitPhone(event)">
          <h2 class="textShadow">Schedule a Phone Appointment</h2>
          <label for="phone-name">Name *</label><br />
          <input
            required
            id="phone-name"
            type="text"
            name="phone-name"
            placeholder="John Smith"
          /><br />
          <label for="phone-number">Phone Number *</label><br />
          <input
            required
            id="phone-number"
            type="tel"
            name="phone-number"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="###-###-####"
          /><br />
          <label for="phone-date-time">Appointment Time *</label><br />
          <input
            required
            id="phone-date-time"
            type="datetime-local"
          /><br /><br />
          <input type="submit" />
        </form>
        <br />
        <div
          id="outputTag2"
          class="border border-3 border-dark text-center"
        ></div>
        <br />
      </section>
    </main>
    <footer>
      <div class="text-center">
        <span class="fw-bold">Copyright 2024</span><br />
        Website created by <span class="fst-italic">Yuki Konishi</span>
      </div>
    </footer>
  </body>
</html>
